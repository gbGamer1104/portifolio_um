<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres para o documento -->
    <meta charset="UTF-8">
    <!-- Configura o viewport para garantir que a página seja renderizada bem em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Solicitação de Auxílio</title>
    <!-- Inclui um arquivo CSS externo para estilização da página -->
    <link rel="stylesheet" href="pagina_principal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Div principal que contém todo o conteúdo da página -->
    <div class="container">
        <!-- Div do lado esquerdo da página -->
        <div class="left-side">
            <!-- Imagem exibida na seção esquerda -->
            <img src="https://img.freepik.com/fotos-gratis/mao-de-renderizacao-3d-colocar-moeda-de-ouro-no-cofrinho_107791-15916.jpg" alt="Imagem">
        </div>
        <!-- Div do lado direito da página -->
        <div class="right-side">
            <!-- Título da seção de formulário -->
            <h1 class="title">Solicitação de Auxílio</h1>
            <!-- Início do formulário -->
            <form>
                <!-- Grupo de campos do formulário -->
                <div class="form-group">
                    <!-- Rótulo para o campo Nome -->
                    <label for="nome">Nome:</label>
                    <!-- Campo de entrada de texto para o Nome -->
                    <input type="text" id="nome" name="nome" required>
                </div>
                <!-- Outro grupo de campos do formulário -->
                <div class="form-group">
                    <!-- Rótulo para o campo Sobrenome -->
                    <label for="sobrenome">Sobrenome:</label>
                    <!-- Campo de entrada de texto para o Sobrenome -->
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <!-- Outro grupo de campos do formulário -->
                <div class="form-group">
                    <!-- Rótulo para o campo Data de Nascimento -->
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <!-- Campo de entrada de data para a Data de Nascimento -->
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                <!-- Outro grupo de campos do formulário -->
                <div class="form-group">
                    <!-- Rótulo para o campo Gênero -->
                    <label for="genero">Gênero:</label>
                    <!-- Campo de seleção para o Gênero -->
                    <select id="genero" name="genero" required>
                        <!-- Opção padrão desativada e selecionada -->
                        <option value="" disabled selected>Selecione...</option>
                        <!-- Opções do campo de seleção -->
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <!-- Outro grupo de campos do formulário -->
                <div class="form-group">
                    <!-- Rótulo para o campo Email -->
                    <label for="email">Email:</label>
                    <!-- Campo de entrada de email -->
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Botão que, ao ser clicado, chama a função de validação do formulário -->
                <button type="button" onclick="validarFormulario()">Continuar</button>
            </form>
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript externo para funcionalidade da página -->
    <script src="pagina_principal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
